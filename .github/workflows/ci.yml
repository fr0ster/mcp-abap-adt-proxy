name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Biome lint
        run: npx biome check src --diagnostic-level=error

      - name: Build project
        run: npm run build

      - name: Check test types
        run: npm run test:check
        continue-on-error: true

      - name: Run unit tests
        run: npm test
        continue-on-error: false

      - name: Verify package can be created
        run: npm pack

      - name: Test package installation (Unix)
        if: runner.os != 'Windows'
        run: |
          PACKAGE_FILE=$(ls mcp-abap-adt-proxy-*.tgz)
          npm install -g "./$PACKAGE_FILE"
          mcp-abap-adt-proxy --help || true

      - name: Test package installation (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $PACKAGE_FILE = Get-ChildItem -Filter "mcp-abap-adt-proxy-*.tgz" | Select-Object -First 1 -ExpandProperty Name
          npm install -g $PACKAGE_FILE
          mcp-abap-adt-proxy --help

